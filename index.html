<!DOCTYPE html >
<html>
   <head>
      <title> HorizonViewer </title>
      <link rel="stylesheet" href="./style/main.css" type="text/css">      
      <script type="text/javascript" src="./engine/gl-matrix.js"></script>
      <script type="text/javascript" src="./engine/gl-objects.js"></script>
      <script type="text/javascript" id="inputFile" src="./convertor/output.js" ></script>
      <script data-main="app" src="./client/require.js"></script>     
   </head>
   <!--body onload="initEngine();"-->
   <body>    
      <div class="cls-wrapper">      
         <div style="margin-bottom: 20px;">
            <div class="cls-text cls-header-top">CycleFlow</div>  
            <div class="cls-text cls-header-bottom">Horizon<font color="lime"><b>Viewer</b></font></div> 
         </div>          
         <div class="cls-side-menu">   
             <div class="file_upload">
                <button type="button">Выбрать</button>
                <div>Файл не выбран</div>
                <input type="file">
                <input type="file" id="files" >
             </div> 
             <div style="margin: 12px; color: white">      
                 Web-приложение для просмотра горизонтов. 
            </div>  
         </div>              
         <div class="cls-content" >             
            <canvas id="canvas" width="800px" height="500px">
               HTML5 not supported... in 2017... 
            </canvas>
            <div class="cls-slider">
                <div class="cls-notify" id="status-panel">Загрузка</div>
                Параметр
                <input id="param_low_edge" type="range"  min="0" max="1000" value="0" class="cls-param-filter"/>
            </div>
         </div>
      </div>
      <br/>
   </body>
</html>
